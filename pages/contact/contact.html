<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Jitendra</title>
    <link rel="stylesheet" href="contactcss.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Send Message">
            </form>
        </section>
        <section class="social-media">
            <h2>Follow Me</h2>
            <ul>
                <li><a href="https://twitter.com/yourtwitterhandle" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
                <li><a href="https://www.linkedin.com/in/yourlinkedinprofile/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                <li><a href="https://www.facebook.com/yourfacebookprofile/" target="_blank"><i class="fab fa-facebook"></i> Facebook</a></li>
            </ul>
        </section>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:jitendra@name.np">jitendra@name.np</a></p>
            <p>Phone: <a href="tel:+977 98xxxxxxxx">+977 98xxxxxxxx</a></p>
            <p>Address: <br>Jitendra<br>[Your Address]<br>[City, State, ZIP]<br>Nepal</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
